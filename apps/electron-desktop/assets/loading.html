<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline'; img-src 'self' data:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atomic Bot</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        display: grid;
        place-items: center;
        background:
          radial-gradient(900px 520px at 50% 35%, rgba(194, 255, 64, 0.1), transparent 55%),
          radial-gradient(800px 500px at 50% 60%, rgba(0, 229, 204, 0.05), transparent 60%),
          #0b0f14;
        color: #e6edf3;
      }

      .inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        padding: 26px 18px;
      }

      .logo {
        width: 160px;
        height: 160px;
        border-radius: 28%;
        object-fit: contain;
        filter:
          drop-shadow(0 22px 55px rgba(0, 0, 0, 0.55))
          drop-shadow(0 0 32px rgba(255, 122, 0, 0.16));
        animation: spin 3.2s linear infinite;
        transform-origin: 50% 50%;
      }
      .inner {
        animation: enter 260ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }

      .text {
        font-size: 16px;
        font-weight: 650;
        letter-spacing: 0.2px;
      }

      .dots {
        display: inline-flex;
        align-items: center;
        gap: 7px;
        height: 14px;
      }

      .dots span {
        width: 9px;
        height: 9px;
        border-radius: 999px;
        background: rgba(230, 237, 243, 0.78);
        display: inline-block;
        animation: bounce 1.1s infinite ease-in-out;
      }

      .dots span:nth-child(2) {
        animation-delay: 0.12s;
      }

      .dots span:nth-child(3) {
        animation-delay: 0.24s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
          opacity: 0.45;
        }
        40% {
          transform: translateY(-3px);
          opacity: 0.95;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes enter {
        from {
          opacity: 0;
          transform: translateY(6px) scale(0.985);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .inner {
          animation: none;
        }
        .logo {
          animation: none;
        }
        .dots span {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="inner" role="status" aria-live="polite">
      <img class="logo" src="icon-simple-splash.png" alt="" aria-hidden="true" />
      <div class="dots" aria-hidden="true"><span></span><span></span><span></span></div>
      <div class="text">Please stand by....</div>
    </div>
  </body>
</html>
